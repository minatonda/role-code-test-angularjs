<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <div class="row row-eq-height">
                    <!--Dados!-->
                    <div class="col-xs-12 col-md-9">
                        <!--Basicos!-->
                        <div class="row">
                            <div class="col-xs-12">
                                <h3>Dados Principais</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-9">
                                <label>Nome</label>
                                <input class="form-control" ng-model="controller.crud.usuario.Nome">
                            </div>
                            <div class="col-xs-12 col-md-3">
                                <label>Data Nascimento</label>

                                <div class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="{{controller.calendar.dateFormat}}" ng-model="controller.crud.usuario.DataNascimento" is-open="controller.calendar.opened.dob" datepicker-options="controller.calendar.dateOptions" close-text="Fechar" current-text="Hoje" clear-text="Limpar"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="controller.calendar.open($event, 'dob')"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-4">
                                <label>RG</label>
                                <input class="form-control" ng-model="controller.crud.usuario.RG" mask="99.999.999-W">
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <label>CPF</label>
                                <input class="form-control" ng-model="controller.crud.usuario.CPF" mask="999.999.999-99">
                            </div>
                        </div>
                        <!--End Basicos!-->
                        <!--Telefones!-->
                        <div class="row">
                            <div class="col-xs-12">
                                <h3>Telefones</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-4">
                                <label>Residencial</label>
                                <input class="form-control" ng-model="controller.crud.usuario.TelefoneResidencial" mask="(99)9999-9999">
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <label>Comercial</label>
                                <input class="form-control" ng-model="controller.crud.usuario.TelefoneComercial" mask="(99)9999-9999">
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <label>Celular</label>
                                <input class="form-control" ng-model="controller.crud.usuario.TelefoneCelular" mask="(99)99999-9999">
                            </div>
                        </div>
                        <!--End Telefones!-->
                        <!--Endereco!-->
                        <div class="row">
                            <div class="col-xs-12">
                                <h3>Endere√ßo</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-8">
                                <label>Rua</label>
                                <input class="form-control" ng-model="controller.crud.usuario.Endereco.Rua">
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <label>CEP</label>
                                <input class="form-control" ng-model="controller.crud.usuario.Endereco.CEP" mask="99999-999">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-5">
                                <label>Bairro</label>
                                <input class="form-control" ng-model="controller.crud.usuario.Endereco.Bairro">
                            </div>
                            <div class="col-xs-12 col-md-5">
                                <label>Cidade</label>
                                <input class="form-control" ng-model="controller.crud.usuario.Endereco.Cidade">
                            </div>
                            <div class="col-xs-12 col-md-2">
                                <label>Estado</label>
                                <input class="form-control" ng-model="controller.crud.usuario.Endereco.Estado">
                            </div>
                        </div>
                        <!--End Endereco!-->
                    </div>
                    <!--End Dados!-->
                    <!--Foto!-->
                    <div class="col-xs-12 col-md-3">
                        <div class="col-xs-12">
                            <label style="opacity: 0;display: block;">none</label>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Gisele_Bundchen2_cropped.jpg" class="img-thumbnail" alt="Cinque Terre" style="width: 100%;max-height: 100%;">
                        </div>
                    </div>
                    <!--End Foto!-->
                </div>
            </div>
        </div>

        <div class="row">

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <div class="row">
                <div class="panel panel-menu">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <span>Menu Frotas</span>
                    </div>
                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="modulo in vm.obterModulos()" ui-sref="{{modulo.state}}">
                            <i style="margin-right: 5px;" ng-repeat="icone in modulo.icones" class="{{icone}}"></i>
                            <span>{{modulo.nome}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
